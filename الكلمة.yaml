
الكلمة:
  إسم:
      علامته:
        - الجرّ
        - التّنوين
        - النّداء
        - دخول أل
        - الإسناد إليه
  فعل:
    ماض:
      علامته:
        - تاء التأنيث
    مضارع:
      علامته:
        - أن يصلح لأن يلى لم أو السّين أو سوف
    أمر:
      علامته:
        - دلالته على الطلب و قبوله ياء المخاطبة
  حرف:
    علامته:
      - ألاّ يقبل شيئا من علامات الإسم ولا شيئا من علامات الفعل
